<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
</style>
</head>
<body>

<h2>Divs, Ids and Page Anchors&nbsp;&nbsp;</h2>
<p>&nbsp;</p>
<h1 id="myHeader">This is a Header</h1>

<div id="new">
<p id="p1">One</p>
<p id="p2">Two</p>
</div>
<script>
   var tag = document.createElement("p");
   var text = document.createTextNode("Three");
   tag.appendChild(text);
   var element = document.getElementById("new");
   element.appendChild(tag);
</script>
<a href="#anchor-name">Jump to the part of the page with the “one” id </a>
</body>
</html>
